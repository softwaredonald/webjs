    <h1 class="h11">Note 1:</h1>
    <p>针对boolean，number, string 这三类变量，在 <span class="s1">读取</span>时，JS执行引擎都会自动创建一个临时包装对象，帮助它访问包装对象的方法使用完成后立即销毁包装对象</p>
    <h1>Boolean</h1>
    <p>toString()转换之后，再转化时就变成另外一个，所以，会造成误解 <span class="s3">以后尽量少使用</span> <br> instanceof 可以查是否是boolean: t instanceof boolean true</p>
    <h1>Number</h1>

        var t = new Number(); //这个根本不用
