<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formexercise</title>
</head>

<body>
    <h1>通讯录</h1>
    <form action="#">
        <table border="1">
            <tbody>
                <tr>
                    <td>姓名</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>电话</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>电话类型</td>
                    <td> <input type="radio" name="tel" id="gtel"><label for='gtel'>工作电话</label><input type="radio" name="tel"
                            id="jtel"><label for='jtel'>家庭电话</label></td>
                </tr>
                <tr>
                    <td>公开给</td>
                    <td> <input type="checkbox" name="gkg" id="gksr"><label for='gksr'>私人朋友</label><input type="checkbox"
                            name="gkg" id="msr"><label for='msr'>陌生人</label></td>
                </tr>
                <tr>
                    <th>城市</th>
                    <th><select><option value="1">北京</option>
                            <option value="2">天津</option>
                            <option value="3">上海</option></select></th>
                </tr>
                <tr>
                    <th>备注</th>
                    <th><textarea rows="10" cols="30"></textarea></th>
                </tr>
                <tr>
                    <th colspan="2"><input type="button" name="" value="新建"><input type="reset" name="" value="重置"></th>
                </tr>



            </tbody>
        </table>
    </form>
</body>

</html>
