<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习5</title>
</head>

<body>
    <p>登陆案例 - 表单的结果</p>
    <form method="POST" action="#">




        <table>
            <tbody>
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="txtname" value=""> </td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" name="pw"></td>
                </tr>
                <tr>
                    <td>验证码</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value='登陆'></td>
                    <td><input type="submit" value='提交'></td>
                    <td><input type="reset" value="重置"></td>
                    reset 将所在的表单清空
                </tr>
            </tbody>

        </table>
    </form>

    <hr>
    <p>表单的多选和单选</p>
    <form>
        <!-- 多选框 -->
        <input type="checkbox" name="ckbx" value="1" id='ckbxlq'>
        <label for="ckbxlq">篮球</label>
        <input type="checkbox" name="ckzq" value="1" id='ckbxzq'>
        <label for="ckbxzq">足球</label>

        <!-- 单选框 -->
        <!-- 通过name变成一组 -->
        <input type="radio" name="r" id="r_run">
        <label for="r_run">跑步</label>
        <input type="radio" name="r" id="r_bike">
        <label for="r_bike">自行车</label>
        <input type="radio" name="r2" id="r_run">
        <label for="r_run">跑步2</label>
        <input type="radio" name="r2" id="r_bike">
        <label for="r_bike">自行车2</label>

    </form>

    <hr>

    <p>禁用和只读</p>

    <form>
        <input type="text" value='22222' readonly name="" id="">
        <input type="text" value='22222' disabled name="" id="">
        <input type="button" value='不让你点' disabled name="" id="">
        <input type="checkbox" checked name="" id="">

    </form>
    <hr>
    <br>
    <h4>文本域</h4>
    <form>
        <textarea rows="4" cols="24">这里填充文本内容</textarea>
        <!-- 对比input,它是单行的 -->
        <input type="text">
    </form>

    <hr>
    <br>
    <h4>select，下拉式选项，多选控件</h4>
    <select>
        <option value="1">北京</option>
        <option value="2">天津</option>
        <option value="3">上海</option>
        <option value="4">重庆</option>
        <option value="5">深圳</option>

    </select>
    <hr>
    <p>多个选择</p>
    <select multiple>
        <option value="1">北京</option>
        <option value="2">天津</option>
        <option value="3">上海</option>
        <option value="4">重庆</option>
        <option value="5">深圳</option>

    </select>


    <hr>
    <br>
    <h4>组合表单，表单组</h4>
    <form>

        <fieldset>
            <legend>运动</legend>
            <input type="radio" name="k" id="k1">
            <label for="k1">足球</label>
            <input type="radio" name="k" id="k2">
            <label for="k2">篮球</label>
            <input type="radio" name="k" id="k3">
            <label for="k3">乒乓球</label>
        </fieldset>
        <fieldset>
            <legend>特长</legend>
            <input type="radio" name="t" id="t1">
            <label for="t1">跳舞</label>
            <input type="radio" name="t" id="t2">
            <label for="t2">长跑</label>
            <input type="radio" name="t" id="t3">
            <label for="t3">自行车</label>
        </fieldset>

    </form>



























</body>

</html>
